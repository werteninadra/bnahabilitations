<div class="container">
  <h2>Modifier Utilisateur</h2>

  <form (ngSubmit)="updateUser()" #userForm="ngForm">

    <div class="form-group">
      <label>Matricule</label>
      <input type="text" class="form-control" [(ngModel)]="user.matricule" name="matricule" readonly>
    </div>

    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" [(ngModel)]="user.nom" name="nom" required>
    </div>

    <div class="form-group">
      <label>Prénom</label>
      <input type="text" class="form-control" [(ngModel)]="user.prenom" name="prenom" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>

    <div class="form-group">
      <label>Téléphone</label>
      <input type="text" class="form-control" [(ngModel)]="user.telephone" name="telephone" required>
    </div>
<div class="form-group">
  <label>Agence</label>
  <select [(ngModel)]="user.agenceId" name="agenceId" class="form-control" required>
    <option value="">-- Sélectionner une agence --</option>
    <option *ngFor="let agence of agences" [value]="agence.id">
      {{ agence.nom }}
    </option>
  </select>
</div>

    <div class="form-group">
      <label>Profil</label>
      <select [(ngModel)]="user.profil" name="profil" class="form-control" required>
        <option *ngFor="let profil of profils" [value]="profil.nom">
          {{ profil.nom }} 
        </option>
      </select>
    </div>

    <div class="actions mt-3">
      <button type="submit" class="btn btn-primary">Mettre à jour</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Annuler</button>
    </div>
  </form>
</div>
