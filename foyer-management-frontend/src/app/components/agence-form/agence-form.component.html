<h2>{{ isEditMode ? 'Modifier' : 'Ajouter' }} une agence</h2>

<div *ngIf="error" style="color:red">{{ error }}</div>

<form (ngSubmit)="save()">
  <label>
    Nom :
    <input type="text" [(ngModel)]="agence.nom" name="nom" required />
  </label>
  <br />

  <label>
    Capacit√© max :
    <input
      type="number"
      [(ngModel)]="agence.capaciteMax"
      name="capaciteMax"
      required
      min="1"
    />
  </label>
  <br />

  <label>
    Adresse :
    <input
      type="text"
      [(ngModel)]="agence.adresse"
      name="adresse"
      placeholder="Ex: Av. Habib Bourguiba FERNANA 8140, JENDOUBA"
    />
  </label>
  <br />

  <button type="submit">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
  <button type="button" (click)="cancel()">Annuler</button>
</form>
