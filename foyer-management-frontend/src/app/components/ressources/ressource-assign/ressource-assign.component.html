<div class="container mt-4">
  <h2>Assigner la Ressource à un Profil</h2>
  
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="profilSelect" class="form-label">Sélectionner un Profil</label>
      <select class="form-select" id="profilSelect" [(ngModel)]="selectedProfil">
        <option value="">-- Sélectionnez un profil --</option>
        <option *ngFor="let profil of profils" [value]="profil.nom">
          {{ profil.nom }} - {{ profil.description }}
        </option>
      </select>
    </div>
  </div>

  <div class="mt-3">
    <button type="button" class="btn btn-primary" (click)="assignProfil()" [disabled]="!selectedProfil">
      Assigner
    </button>
<button type="button" class="btn btn-secondary ms-2" (click)="cancel()">      Annuler
    </button>
  </div>
</div>
