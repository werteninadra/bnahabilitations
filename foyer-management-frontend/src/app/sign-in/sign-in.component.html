<div class="auth-container">
    <div class="auth-card">
        <!-- En-tête -->
        <div class="auth-logo">
            <i class="fas fa-user-circle"></i>
        </div>
        <h2 class="auth-title">Connexion Habilitation</h2>
        <p class="auth-subtitle">Accédez à votre espace sécurisé</p>

        <!-- Message d'erreur -->
        <div class="auth-alert" *ngIf="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ errorMessage }}</span>
        </div>

        <!-- Formulaire de connexion -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Champ Matricule -->
            <div class="form-group">
                <label for="matricule">Matricule</label>
                <div class="input-container">
                    <input 
                        type="text"
                        id="matricule"
                        formControlName="matricule"
                        placeholder="Votre matricule"
                        required
                        autocomplete="username">
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="error-message" *ngIf="loginForm.get('matricule')?.hasError('required')">
                    Le matricule est obligatoire
                </div>
            </div>

            <!-- Champ Mot de passe -->
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-container">
                    <input 
                        type="password"
                        id="password"
                        formControlName="password"
                        placeholder="Votre mot de passe"
                        required
                        autocomplete="current-password">
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required')">
                    Le mot de passe est obligatoire
                </div>
            </div>

            <!-- Bouton de soumission -->
            
        </form>

        <!-- Séparateur -->
       
        <!-- Bouton Keycloak -->
        

        <!-- Liens utiles -->
        <div class="auth-links">
            <a class="auth-link" routerLink="/forgot-password">Mot de passe oublié ?</a>
            <a class="auth-link" routerLink="/contact">Besoin d'aide ?</a>
        </div>
    </div>
</div>
